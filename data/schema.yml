type: object
additionalProperties: false
required:
  - doi
  - availability
  - url
  - type
  - place
  - date
  - lang
  - title
  - internalIdentifier
  - license
properties:
  doi:
    type: string
    pattern: '^10'
  place:
    type: string
  license:
    $ref: '#/definitions/licenseSchema'
  url:
    type: string
    format: uri
  version:
    type: string
    default: '1.0'
  internalIdentifier:
    type: string
  title:
    $ref: '#/definitions/titleSchema'
  subtitle:
    $ref: '#/definitions/titleSchema'
  alternativeTitle:
    $ref: '#/definitions/titleSchema'
  collectiveTitle:
    $ref: '#/definitions/titleSchema'
  availability:
    type: string
    enum:
      - download
      - delivery
      - onsite
      - none
      - unknown
  lang:
    type: string
    pattern: '^[a-z]{3}$'
  date:
    type: string
    format: date-time
  dateGranularity:
    type: string
    default: 'full'
    enum:
      - monthyear
      - year
      - full
  creators:
    type: array
    items:
      oneOf:
        - $ref: '#/definitions/corporateBodySchema'
        - $ref: '#/definitions/personSchema'
  type:
    type: string
    enum:
      - monograph
      - periodical
      - multivolume_work
      - manuscript
      - charter
      - issue
      - article
      - digital_copy

definitions:

  titleSchema:
    type: object
    additionalProperties: false
    properties:
      numbering:
        type: string
    patternProperties:
      '^[a-z]{3}$': 
        type: string

  licenseSchema:
    type: object
    additionalProperties: false
    patternProperties:
      '^[a-z]{3}$':
        type: object
        required:
          - description
        properties:
          url:
            type: string
            format: uri
          description:
            type: string

  corporateBodySchema:
    type: object
    additionalProperties: false
    required:
      - displayForm
      - type
    properties:
      type:
        type: string
        const: 'corporateBody'
      displayForm:
        type: object
        patternProperties:
          '^[a-z]{3}$':
            type: string
      gnd:
        type: string

  personSchema:
    type: object
    additionalProperties: false
    required:
      - displayForm
      - firstName
      - lastName
      - type
    properties:
      type:
        type: string
        const: 'person'
      displayForm:
        type: object
        patternProperties:
          '^[a-z]{3}$':
            type: string
      gnd: 
        type: string
      firstName:
        type: string
      lastName:
        type: string
      middleName:
        type: string
